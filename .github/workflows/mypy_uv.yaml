
name: Mypy (uv)


on:
  workflow_dispatch:

jobs:
  ruff_lint_N_format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: Install dependencies
      run: uv sync --dev

    - name: Run static type checking (`mypy`)
      run: uv run mypy

